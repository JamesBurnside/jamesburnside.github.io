# in the templates via {{ site.myvariable }}.

# Site settings
title: James Burnside
description: >- # this means to ignore newlines until "baseurl:"
  Blog by Burnside
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jamesburnside.github.io"

# Dev Settings
show-newsletter: # true
show-suggestions: # true

# Author settings
author-name:  James Burnside
author-image: https://avatars.githubusercontent.com/u/2684369?v=4
author-job:   Software Developer at Microsoft
