<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name='description' content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel='canonical' href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Volkhov:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <script src="https://kit.fontawesome.com/37799666b1.js" crossorigin="anonymous"></script>
  <!-- favicon -->
  <link rel="icon" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="manifest" href="{{ '/assets/favicon/site.webmanifest' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="mask-icon" href="{{ '/assets/favicon/safari-pinned-tab.svg' | prepend: site.baseurl | prepend: site.url }}" color="#5bbad5">
  <link rel="shortcut icon" href="{{ '/assets/favicon/favicon.ico' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ '/assets/favicon/browserconfig.xml' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="theme-color" content="#ffffff">

  <style>
    {% capture include_to_scssify %}
      {% include main.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
</head>
